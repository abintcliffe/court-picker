<div class="header">
    <h2 mat-dialog-title>Member Management</h2>
    <mat-icon class="header__button--option icon__close" mat-dialog-close
        >close</mat-icon
    >
</div>
<mat-dialog-content>
    <ag-grid-angular
        #agGrid
        style="width: 600px; height: 400px"
        id="myGrid"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
        (cellEditingStopped)="updateMembers()"
        (cellClicked)="handelEvent($event)"
    ></ag-grid-angular>
</mat-dialog-content>
